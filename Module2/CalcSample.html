<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc formula</title>
    <style>
        p{
            width: calc(200% + 10px / 4 * 5);
        }
    </style>
</head>
<body>
    <div>
        <p>This is demo paragraph</p>
    </div>
</body>
</html>
