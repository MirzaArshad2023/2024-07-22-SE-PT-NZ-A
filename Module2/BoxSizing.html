<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        .container{
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            margin-left: 10px;
            margin-top: 10px;
        }
        .content{
            width: 50px;
            height: 50px;
            border: 5px solid black;
            margin-left: 10px;
            
        }
        p{
            text-align: center;
            padding-top: 10px;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <p>Text</p>
        </div>
    </div>
</body>
</html>
