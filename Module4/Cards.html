<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;
        }

        .card {
            padding: 10px;
        }

        .card-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .card-description {
            font-weight: 400;
            font-size: 2em
        }
        .portfolio-image{
            
        }
    </style>
</head>

<body>
    
    <template id="card-template">
        <div class="card">
            <div id="artistName">
            </div>
            <div class="card-body">
                <div class="card-title"></div>
                <img class="portfolio-image">
            </div>
        </div>
    </template>
    <template id="artist-template">
        <div class="card">
            <div class="card-body">

            </div>
        </div>
    </template>
    <div id="card-list">

    </div>
</body>
<script>
    function addCard(title, text) 
    {
        // clone the template
        const template =
            document.getElementById("card-template")
                .content.cloneNode(true);
        // populate the template
        template.querySelector('.card-title').innerText =
            title;
        template.querySelector('.card-text').innerText =
            text;
        // include the populated template into the page
        document.querySelector('#card-list')
            .appendChild(template);
    }
    addCard("John", "Software Engineer");
</script>
</html>
